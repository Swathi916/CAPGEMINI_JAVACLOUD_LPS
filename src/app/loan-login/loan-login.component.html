
  <div class="container">
    <div class="frame">
      <div class="nav">
        <ul class="links">
          <li class="login-active"><a class="btn">Apply Loan</a></li>
        </ul>
      </div>
      <div ng-app ng-init="checked = false">
        <form class="form-login" name="form" #loanForm="ngForm" (ngSubmit)="postapplication(loanForm)">

          <!-- <div class="form-group">
            <label>Loan Type</label>
            <input type="text" class="form-styling " #loanType="ngModel" name="loanType" 
            placeholder="enter loan type..!!"    ngModel>
          </div> -->
          <div class="form-group">
            <label>Loan Type</label>
            <select class="form-styling" style="color:cornsilk" placeholder="please select any loan type" name="loanType" ngModel #loanType="ngModel" required>
              <option class="dro" value="Home Construction">Home Construction</option>
              <option  class="dro" value="Home Purchase">Home Purchase</option>
              <option class="dro"  value="Home Extension">Home Extension</option>
              <option class="dro" value="Home Conversion">Home Extension</option>
            </select>
            <div *ngIf='loanType.invalid && loanType.touched'>
              <small class="text-danger font-italic">please choose any option!!</small>
            </div>
          </div>
          <div class="form-group">
            <label>Loan Amount</label>
            <input type="text" class="form-styling " #loanAmount="ngModel" name="loanAmount" ngModel required
             placeholder="enter loan amount..!!" pattern='[0-9]{4,8}'>
            <div *ngIf='loanAmount.invalid && loanAmount.touched'>
              <small class="text-danger" *ngIf=' loanAmount.errors.required'>Loan amount is required is required</small>
              <small class="text-danger" *ngIf=' loanAmount.errors.pattern'>enter valid amount</small>
            </div>
          </div>
        <div class="form-group">
          <input type="hidden" name="applicationStatus" #applicationStatus="ngModel" id="applicationStatus" 
          [(ngModel)]="defaultValue">
        </div>
          <button class="btn-login" class="btn-animate" type="submit">Apply</button>

        </form>
      </div>
    </div>
  </div>
