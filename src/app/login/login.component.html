
<div class= "alert alert-success" *ngIf='message'>{{ message}}</div>
<div class="container">
  <div class="frame">
    <div class="nav">
      <ul class="links">
        <li class="login-active"><a class="btn">Log In</a></li>
      </ul>
    </div>
    <div ng-app ng-init="checked = false">
		<form class="form-login" #loginForm="ngForm" name="form" (ngSubmit)="login(loginForm)"
    >

      <div class="form-group">
          <label >Email</label>
          <input class="form-styling" email #email='ngModel' type="email" name="email" placeholder="enter your email.....!!"
            required  ngModel minlength="8">
            <div *ngIf='email.invalid && email.touched' class="eror">
              <small class="text-danger" *ngIf='email.errors.required'>Email is required</small>
              <small class="text-danger" *ngIf='email.errors.minlength'>Email should contain atleast 8 characters</small>
              <small class="text-danger" *ngIf='email.errors?.email && !(email.errors?.minlength)'>Enter valid email id only</small>
            </div>
            
    </div>

    <div class="form-group">
          <label for="password">Password</label>
          <input class="form-styling" type="password" #password='ngModel'  name="password" placeholder="enter your password...!!!" required
          ngModel  pattern ="(?=.*[a-z])(?=.*\d)(?=.*[A-Z])(?=.*[@#$%!]).{8,15}">
          <div *ngIf='password.invalid && password.touched'>
            <small class="text-danger" *ngIf='password.errors?.required'>Password required</small>
            <small class="text-danger" *ngIf='password.errors?.pattern'>Password should contain atlest 8 character,min 1 uppercase
              1 lowercase and 1 special character</small>
          </div>
    </div>
  
   <button [disabled]="loginForm.form.invalid" class="btn-login" class="btn-animate"  type= "submit">Login</button>
		</form>
	</div>	
  </div> 
</div>
